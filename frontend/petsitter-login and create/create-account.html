<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .header {
      background: #ffecec;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }
    h2 {
      color: #2196f3;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      margin: 0 15px;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #2196f3;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #2196f3;
    }
    form {
      display: flex;
      flex-direction: column;
      padding: 0 40px 30px;
    }
    input {
      margin: 8px 0;
      padding: 12px;
      border: none;
      background: #f0f8ff;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      background: #64b5f6;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #42a5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>CREATE ACCOUNT</h2>
    </div>
    <div class="tabs">
      <div class="tab active" id="owner-tab">Pet Owner Account</div>
      <div class="tab" id="sitter-tab">Pet Sitter Account</div>
    </div>
    <form id="register-form">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Full Name" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">REGISTER</button>
    </form>
  </div>

  <script>
    const ownerTab = document.getElementById("owner-tab");
    const sitterTab = document.getElementById("sitter-tab");

    ownerTab.addEventListener("click", () => {
      ownerTab.classList.add("active");
      sitterTab.classList.remove("active");
    });

    sitterTab.addEventListener("click", () => {
      sitterTab.classList.add("active");
      ownerTab.classList.remove("active");
    });
  </script>
</body>
</html>
